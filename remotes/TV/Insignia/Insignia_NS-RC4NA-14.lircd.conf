# Does remote device has a bundled capture device e. g., a
#     usb dongle? : No
# For bundled USB devices: usb vendor id, product id
#     and device string (use dmesg or lsusb): N/A
# Type of device controlled
#     (TV, VCR, Audio, DVD, Satellite, Cable, HTPC, ...) : TV
# Device(s) controlled by this remote: NS_40D510NA15
#
# Repeats do NOT work with this remote! See note at bottom of this comment.
#
#
# KEY_AGAIN = The "repeat" code (see note at bottom of this comment)
# KEY_MODE = INPUT key (video source)
# KEY_SWITCHVIDEOMODE = ASPECT key (aspect ratio)
# KEY_IMAGES = PICTURE key (color balance)
# KEY_SUBTITLE = CCD key
# MTS/SAP key not added due to no standard name
#
# The irrecord utility did not work with this remote because it only sends the full
# data packet when the key is first pressed. If held down, it sends the same 3 raw
# codes to denote a generic "repeat last button" message. (This only works if sent
# soon enough after the real, full packet.) Therefore, when holding down the button,
# every key is learned as the same 3 raw code sequence (perhaps with repeats), meaning
# all buttons are detected as the first in the config file to have just the 3 raw
# codes for a repeat press. Very rarely, if I quickly press the button over and over
# instead of holding it, irrecord -f will learn one key correctly. I had to use the
# mode2 -m command to capture the first packet and then paste it into this file.
# In order to make recieving repeats possible, I have added these 3 raw codes as
# KEY_AGAIN. A reciving program can simply interperet KEY_AGAIN as the last code
# recieved in the recent past that was *not* KEY_AGAIN. If it's been too long since
# recieving a key other than KEY_AGAIN, it could ignore it. The space between KEY_AGAIN
# transmissions is about 96380, +-50.

